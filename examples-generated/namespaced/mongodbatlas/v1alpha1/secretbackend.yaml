apiVersion: mongodbatlas.vault.m.upbound.io/v1alpha1
kind: SecretBackend
metadata:
  annotations:
    meta.upbound.io/example-id: mongodbatlas/v1alpha1/secretbackend
  labels:
    testing.upbound.io/example-name: config
  name: config
  namespace: upbound-system
spec:
  forProvider:
    mountSelector:
      matchLabels:
        testing.upbound.io/example-name: mongo
    privateKey: privateKey
    publicKey: publicKey

---

apiVersion: vault.vault.m.upbound.io/v1alpha1
kind: Mount
metadata:
  annotations:
    meta.upbound.io/example-id: mongodbatlas/v1alpha1/secretbackend
  labels:
    testing.upbound.io/example-name: mongo
  name: mongo
  namespace: upbound-system
spec:
  forProvider:
    description: MongoDB Atlas secret engine mount
    path: mongodbatlas
    type: mongodbatlas
