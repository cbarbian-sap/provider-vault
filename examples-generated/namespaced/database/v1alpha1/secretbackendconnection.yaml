apiVersion: database.vault.m.upbound.io/v1alpha1
kind: SecretBackendConnection
metadata:
  annotations:
    meta.upbound.io/example-id: database/v1alpha1/secretbackendconnection
  labels:
    testing.upbound.io/example-name: postgres
  name: postgres
  namespace: upbound-system
spec:
  forProvider:
    allowedRoles:
    - dev
    - prod
    backendSelector:
      matchLabels:
        testing.upbound.io/example-name: db
    name: postgres
    postgresql:
    - connectionUrl: postgres://username:password@host:port/database
    rotationSchedule: 0 * * * SAT
    rotationWindow: 3600

---

apiVersion: vault.vault.m.upbound.io/v1alpha1
kind: Mount
metadata:
  annotations:
    meta.upbound.io/example-id: database/v1alpha1/secretbackendconnection
  labels:
    testing.upbound.io/example-name: db
  name: db
  namespace: upbound-system
spec:
  forProvider:
    path: postgres
    type: database
