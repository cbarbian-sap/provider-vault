apiVersion: kubernetes.vault.m.upbound.io/v1alpha1
kind: AuthBackendRole
metadata:
  annotations:
    meta.upbound.io/example-id: kubernetes/v1alpha1/authbackendrole
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    audience: vault
    backendSelector:
      matchLabels:
        testing.upbound.io/example-name: kubernetes
    boundServiceAccountNames:
    - example
    boundServiceAccountNamespaces:
    - example
    roleName: example-role
    tokenPolicies:
    - default
    - dev
    - prod
    tokenTtl: 3600

---

apiVersion: auth.vault.m.upbound.io/v1alpha1
kind: Backend
metadata:
  annotations:
    meta.upbound.io/example-id: kubernetes/v1alpha1/authbackendrole
  labels:
    testing.upbound.io/example-name: kubernetes
  name: kubernetes
  namespace: upbound-system
spec:
  forProvider:
    type: kubernetes
