apiVersion: transform.vault.m.upbound.io/v1alpha1
kind: Alphabet
metadata:
  annotations:
    meta.upbound.io/example-id: transform/v1alpha1/alphabet
  labels:
    testing.upbound.io/example-name: test
  name: test
  namespace: upbound-system
spec:
  forProvider:
    alphabet: "0123456789"
    name: numerics
    pathSelector:
      matchLabels:
        testing.upbound.io/example-name: mount_transform

---

apiVersion: vault.vault.m.upbound.io/v1alpha1
kind: Mount
metadata:
  annotations:
    meta.upbound.io/example-id: transform/v1alpha1/alphabet
  labels:
    testing.upbound.io/example-name: mount_transform
  name: mount-transform
  namespace: upbound-system
spec:
  forProvider:
    path: transform
    type: transform
