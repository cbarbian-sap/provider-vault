apiVersion: approle.vault.m.upbound.io/v1alpha1
kind: AuthBackendRoleSecretID
metadata:
  annotations:
    meta.upbound.io/example-id: approle/v1alpha1/authbackendrolesecretid
  labels:
    testing.upbound.io/example-name: id
  name: id
  namespace: upbound-system
spec:
  forProvider:
    backendSelector:
      matchLabels:
        testing.upbound.io/example-name: approle
    metadata: |-
      ${jsonencode(
          {
            "hello" = "world"
          }
        )}
    roleNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: approle.vault.m.upbound.io/v1alpha1
kind: AuthBackendRole
metadata:
  annotations:
    meta.upbound.io/example-id: approle/v1alpha1/authbackendrolesecretid
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    backendSelector:
      matchLabels:
        testing.upbound.io/example-name: approle
    roleName: test-role
    tokenPolicies:
    - default
    - dev
    - prod

---

apiVersion: auth.vault.m.upbound.io/v1alpha1
kind: Backend
metadata:
  annotations:
    meta.upbound.io/example-id: approle/v1alpha1/authbackendrolesecretid
  labels:
    testing.upbound.io/example-name: approle
  name: approle
  namespace: upbound-system
spec:
  forProvider:
    type: approle
