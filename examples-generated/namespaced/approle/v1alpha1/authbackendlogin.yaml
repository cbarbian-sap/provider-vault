apiVersion: approle.vault.m.upbound.io/v1alpha1
kind: AuthBackendLogin
metadata:
  annotations:
    meta.upbound.io/example-id: approle/v1alpha1/authbackendlogin
  labels:
    testing.upbound.io/example-name: login
  name: login
  namespace: upbound-system
spec:
  forProvider:
    backendSelector:
      matchLabels:
        testing.upbound.io/example-name: approle
    roleIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    secretIdSecretRef:
      key: attribute.secret_id
      name: example-approle-auth-backend-role-secret-id

---

apiVersion: approle.vault.m.upbound.io/v1alpha1
kind: AuthBackendRole
metadata:
  annotations:
    meta.upbound.io/example-id: approle/v1alpha1/authbackendlogin
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    backendSelector:
      matchLabels:
        testing.upbound.io/example-name: approle
    roleName: test-role
    tokenPolicies:
    - default
    - dev
    - prod

---

apiVersion: approle.vault.m.upbound.io/v1alpha1
kind: AuthBackendRoleSecretID
metadata:
  annotations:
    meta.upbound.io/example-id: approle/v1alpha1/authbackendlogin
  labels:
    testing.upbound.io/example-name: id
  name: id
  namespace: upbound-system
spec:
  forProvider:
    backendSelector:
      matchLabels:
        testing.upbound.io/example-name: approle
    roleNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: auth.vault.m.upbound.io/v1alpha1
kind: Backend
metadata:
  annotations:
    meta.upbound.io/example-id: approle/v1alpha1/authbackendlogin
  labels:
    testing.upbound.io/example-name: approle
  name: approle
  namespace: upbound-system
spec:
  forProvider:
    type: approle
