apiVersion: identity.vault.m.upbound.io/v1alpha1
kind: GroupAlias
metadata:
  annotations:
    meta.upbound.io/example-id: identity/v1alpha1/groupalias
  labels:
    testing.upbound.io/example-name: group-alias
  name: group-alias
  namespace: upbound-system
spec:
  forProvider:
    canonicalIdSelector:
      matchLabels:
        testing.upbound.io/example-name: group
    mountAccessorSelector:
      matchLabels:
        testing.upbound.io/example-name: github
    name: Github_Team_Slug

---

apiVersion: auth.vault.m.upbound.io/v1alpha1
kind: Backend
metadata:
  annotations:
    meta.upbound.io/example-id: identity/v1alpha1/groupalias
  labels:
    testing.upbound.io/example-name: github
  name: github
  namespace: upbound-system
spec:
  forProvider:
    path: github
    type: github

---

apiVersion: identity.vault.m.upbound.io/v1alpha1
kind: Group
metadata:
  annotations:
    meta.upbound.io/example-id: identity/v1alpha1/groupalias
  labels:
    testing.upbound.io/example-name: group
  name: group
  namespace: upbound-system
spec:
  forProvider:
    name: test
    policies:
    - test
    type: external
