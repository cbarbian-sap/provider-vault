apiVersion: kv.vault.m.upbound.io/v1alpha1
kind: SecretV2
metadata:
  annotations:
    meta.upbound.io/example-id: kv/v1alpha1/secretv2
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    cas: 1
    customMetadata:
    - data:
        bar: "12345"
        foo: vault@example.com
      maxVersions: 5
    dataJsonSecretRef:
      key: example-key
      name: example-secret
    deleteAllVersions: true
    mountSelector:
      matchLabels:
        testing.upbound.io/example-name: kvv2
    name: secret

---

apiVersion: vault.vault.m.upbound.io/v1alpha1
kind: Mount
metadata:
  annotations:
    meta.upbound.io/example-id: kv/v1alpha1/secretv2
  labels:
    testing.upbound.io/example-name: kvv2
  name: kvv2
  namespace: upbound-system
spec:
  forProvider:
    description: KV Version 2 secret engine mount
    options:
      version: "2"
    path: kvv2
    type: kv
